<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="settings">
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" value="25">
      
      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" value="5">
    </div>

    <div class="timer">
      <h2 id="timer-label">Work</h2>
      <p id="timer-display">25:00</p>
    </div>

    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
